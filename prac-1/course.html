<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Courses</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f6fc;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #1e3d59;
      font-size: 36px;
      margin-bottom: 30px;
      text-decoration: underline;
    }

    table {
      margin: auto;
      width: 95%;
      max-width: 1000px;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th {
      background-color: #0074c7;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
    }

    td {
      padding: 14px;
      font-size: 15px;
      border: 1px solid #ddd;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f7ff;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 13px;
        padding: 10px;
      }

      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <h1>My Courses</h1>

  <table>
    <thead>
      <tr>
        <th>Course Code</th>
        <th>Course Title</th>
        <th>Faculty</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>CSE101</td>
        <td>Data Structures</td>
        <td>Prof. Sharma</td>
      </tr>
      <tr>
        <td>CSE102</td>
        <td>Object Oriented Programming</td>
        <td>Dr. Mehta</td>
      </tr>
      <tr>
        <td>CSE103</td>
        <td>Computer Networks</td>
        <td>Prof. Gupta</td>
      </tr>
      <tr>
        <td>CSE104</td>
        <td>Web Development</td>
        <td>Ms. Rao</td>
      </tr>
      <tr>
        <td>CSE105</td>
        <td>Human Skills</td>
        <td>Ms. Desai</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
