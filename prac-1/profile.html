<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #003366;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #0055a5;
      margin: 20px 0;
    }

    table {
      margin: 0 auto;
      background-color: white;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    td {
      padding: 12px 20px;
      border-bottom: 1px solid #ccc;
      text-align: left;
      font-size: 16px;
    }

    tr:last-child td {
      border-bottom: none;
    }

    td.label {
      color: #0055a5;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Student Profile</h2>


  <table>
    <tr>
      <td class="label">Name:</td>
      <td>Yash </td>
    </tr>
    <tr>
      <td class="label">Enrollment No:</td>
      <td>1234567890</td>
    </tr>
    <tr>
      <td class="label">Email:</td>
      <td>user@example.com</td>
    </tr>
    <tr>
      <td class="label">Course:</td>
      <td>Computer Science Engineering</td>
    </tr>
    <tr>
      <td class="label">Semester:</td>
      <td>3rd</td>
    </tr>
  </table>

</body>
</html>
