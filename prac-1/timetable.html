<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Table</title>
  <style>
    body {
      background-color: #fefefe;
      font-family: Arial, sans-serif;
    }

    p {
      font-size: 50px;
      color: #111;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table th {
      height: 40px;
      background-color: #0074c7;
      color: white;
      font-weight: bold;
      text-align: center;
      border: 1px solid #ccc;
    }

    table td {
      height: 60px;
      text-align: center;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    .recess td {
      background-color: white;
      color: black;
      font-weight: bold;
      text-align: center;
      height: 40px;
    }
  </style>
</head>
<body>
  <center>
    <p><u>Time Table</u></p>
    <table>
      <thead>
        <tr>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>DSA</td>
          <td>DSA</td>
          <td>DSA</td>
          <td>Lab</td>
          <td>CN</td>
          <td>---</td>
        </tr>
        <tr>
          <td>OOP</td>
          <td>Maths</td>
          <td>Maths</td>
          <td>Lab</td>
          <td>Maths</td>
          <td>---</td>
        </tr>

        <!-- Recess Row -->
        <tr class="recess">
          <td colspan="6">Recess Break</td>
        </tr>

        <tr>
          <td>DSA</td>
          <td>DSA</td>
          <td>HS</td>
          <td>CN</td>
          <td>WDF</td>
          <td>---</td>
        </tr>
        <tr>
          <td>CN</td>
          <td>WDF</td>
          <td>HS</td>
          <td>WDF</td>
          <td>OOP</td>
          <td>---</td>
        </tr>
        <tr>
          <td>Lab</td>
          <td>Lab</td>
          <td>Lab</td>
          <td>OOP</td>
          <td>Lab</td>
          <td>---</td>
        </tr>
      </tbody>
    </table>
  </center>
</body>
</html>
